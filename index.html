<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/estilos.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="principal-content">

    <picture>
      <source media="(max-width: 375px )" srcset="./images/image-product-mobile.jpg">
      <img class="parfum" src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel Parfum"/>
    </picture>

    <aside class="info-producto">

      <p class="perfume">PERFUME</p>
      <p class="nombre-perfume">Gabrielle Essence Eau De Parfum</p>
      <p class="descripcion">
        A floral, solar and voluptuous interpretation composed by Olivier
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="precio">
        <p class="precio-oferta">$149.99</p>
        <p class="precio-normal">$169.99</p>
      </div>
      
      <button class="btn">
        <img src="./images/icon-cart.png" alt="Imagen carrito de compras" /> 
        <p>Add to Cart</p>
      </button>
    
    </aside>

  </main>
</body>
</html>
